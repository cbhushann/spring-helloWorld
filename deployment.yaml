apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2 # You can adjust the number of replicas
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      serviceAccountName: jenkins-controller
      containers:
        - name: hello-world-container
          image: kk1registry.azurecr.io/hello-world:latest
#          image: us-central1-docker.pkg.dev/onyx-codex-274605/hello-world-repo/hello-world:latest # Replace with your image
          ports:
            - containerPort: 8080
