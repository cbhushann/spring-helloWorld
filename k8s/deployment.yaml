apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: helloworld
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world-container
          image: localhost:5000/spring-hello-world:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080